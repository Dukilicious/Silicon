<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <!---------------------- Header-Start ---------------------->
    <header>

        <div class="header-container">
            <div class="header-logo">
                <a href="/">
                    <img src="images/silicon-logo.svg" alt="Silicon Inc. Logotype">
                </a>
            </div>

            <div class="actions">
                <div class="darkmode-text">Dark Mode</div>
                <label class="toggle">
                    <input type="checkbox" id="darkmode-switch">
                    <span class="slider"></span>
                </label>
            
                <div class="sign-in-btn">
                    <a href="/">
                        <img src="images/user-icon.svg" alt="" class="sign-in-icon">
                    </a>
                </div>
            </div>
        </div>
    
    </header>
    
    <!---------------------- Main-Start ---------------------->
    <main>
        
        <!------------ Hero-Start ------------>
        <section class="hero-container">
            <h1 class="hero-heading">Manage All Your Money in One App</h1>
            <p class="hero-paragraph">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
            <div class="store-badges">
                <a href="/" class="store-badge" target="_blank" rel="noopener">
                    <img src="images/apple-icon.svg" alt="">
                    <span class="store-badge-text">
                        <span class="badge-top">Download on the</span>
                        <span class="badge-bottom">App Store</span>

                <a href="/" class="store-badge" target="_blank" rel="noopener">
                    <img src="images/google-icon.svg" alt="">
                    <span class="store-badge-text">
                        <span class="badge-top">GET ON</span>
                        <span class="badge-bottom">Google Play</span>
                    </span>

                </a>
            </div>
        </section>


        <!------------ Features-Start ------------>
        <section class="features-container">

        </section>


    
    </main>

    <footer></footer>

</body>
</html>
